<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<title>キャンプ</title>
</head>
<body>

<header>
  <h1>キャンプになにもってく？？</h1>
</header>

<main>
  <form>
    <input type="radio" name="hand" value="0">テント<br>
    <input type="radio" name="hand" value="1">みず<br>
    <input type="radio" name="hand" value="2">火<br>
    <button type="subimit">Lets go!</button>
  </form>

  <div>
    <img src="images/fire.png">
    <img src="images/water.png">

 </div>
 <p>Win！！！</p>
  
</main>

<footer></footer>
<script>

  
  
  //画像の名前
  const picts=['tent','water','fire'];
  //結果の文言
  const results=['try again','stay home...','Let’s go'];
  
  //formを取得(今回は一つしかないので[0])
  const form=document.forms[0];
  //img要素を取得(今回は２つあるので配列として取得)
  const images=document.querySelectorAll('img');  
  //div要素を取得(今回は一つしかない 同意-> document.getElementsByTagName('div')[0])
  const imgBox=document.querySelector('div');
  //最初は非表示
  imgBox.style.display='none';
  //p要素を取得(今回は一つしかない)
  const result=document.querySelector('p');
  //最初は非表示
  result.style.display='none';
  //フォームにサブミットボタンを押したときの挙動を登録
  form.addEventListener('submit',function(eve){
    //submitボタンを押した時にページ遷移するのを防ぐ
    eve.preventDefault();
    //ラジオのvalueはform.ネーム属性.valueで取得できる。それを整数に変換
    let radioValue=form.hand.value;
    //何も選択しなかった場合valueは空文字になる
    if(radioValue===''){return;}
    let userHand=Number(radioValue);
    //Math.floorで小数点以下を切り捨て整数に変換
    let pcHand=Math.floor((Math.random()*3));
    //画像を決定
    for(let i=0;i<images.length;i++){
      images[i].src= 'images/' + picts[i==0? userHand:pcHand] + '.png';
    }
    //imgBox要素を表示
    imgBox.style.display='flex';
    //勝敗の文言の作成
    result.textContent=results[(userHand+3 -pcHand) % 3];
    //文言の表示
    result.style.display='block';
  });
  

</script>
</body>
</html>
